{%extends 'admin/admin.html'%}

{% block title%}
Add Waypoint
{%endblock%}

{% block content%}
<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="route"><strong>Select Route</strong>...</label>
    <div class="custom-control custom-radio">
      <input id="1" name="route" value="1" type="radio" class="custom-control-input" checked required>
      <label class="custom-control-label" for="1">Easy Route</label>
    </div>
    <div class="custom-control custom-radio">
      <input id="2" name="route" value="2" type="radio" class="custom-control-input" required>
      <label class="custom-control-label" for="2">Hard Route</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5 mb-3">
      <label for="latitude">Latitude</label>
      <input type="number" class="form-control" id="latitude" name="latitude" step="any" required>
    </div>
    <div class="col-md-5 mb-3">
      <label for="longitude">Longitude</label>
      <input type="number" class="form-control" id="longitude" name="longitude" step="any" required>
    </div>
    <div class="col-md-2 mb-3">
      <label>&nbsp;</label><!-- for alignment purposes -->
      <button type="button" class="btn btn-primary btn-block" id="select-location"><i class="fas fa-map-marker-alt"></i> Select Location</button>
    </div>
  </div>

  <div class="mb-3">
    <div id="map" class="small"></div>
  </div>

  <hr class="mb-4">

  <div class="mb-3">
    <label for="name">Name <span class="text-muted">(Optional)</span></label>
    <input type="text" class="form-control" id="name" name="name">
  </div>
  <div class="mb-4">
    <label for="description">Description <span class="text-muted">(Optional)</span></label>
    <textarea class="form-control" id="description" name="description"></textarea>
  </div>

  <hr class="mb-4">

  <div class="mb-3">
    <label for="welsh-name">Name <span class="text-muted">(Welsh Translation)</span> <span class="text-muted">(Optional)</span></label>
    <input type="text" class="form-control" id="welsh-name" name="welsh-name">
  </div>
  <div class="mb-4">
    <label for="welsh-description">Description <span class="text-muted">(Welsh Translation)</span> <span class="text-muted">(Optional)</span></label>
    <textarea class="form-control" id="welsh-description" name="welsh-description"></textarea>
  </div>

  <hr class="mb-4">

  <div class="mb-3">
    <label for="file">Image <span class="text-muted">(Optional)</span></label>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="file" name="file">
      <label class="custom-file-label" for="file">Choose file...</label>
    </div>
  </div>

  <hr class="mb-4">

  <button class="btn btn-primary btn-lg btn-block" type="submit">Add Waypoint</button>

</form>
{%endblock%}
